    <!-- Миниатюрная графическая гиперссылка -->
    <a href="Изображение сайт.jpg" target="_blank" id="image-link">
        <img src="Изображение сайт.jpg" alt="Миниатюра" class="thumbnail">
    </a>
    
    <p>Если вам идея броситься под кофемашину также кажется заманчивой, то, возможно , вам не помешает обратиться к нашим партнёрам:</p>
<script>
    // Точечное применение только к ссылке с ID
document.getElementById('image-link').addEventListener('click', function(e) {
    // Открываем в новом окне по центру
    window.open(this.href, '_blank', 'width=620,height=450,left=' + 
        (screen.width/2 - 310) + ',top=' + (screen.height/2 - 225));
    e.preventDefault(); // Предотвращаем стандартное поведение ссылки
}); 
</script>
    <a href="https://yasno.live/" target="_blank">
        <img src="Ясно.jpg" width="300"
             height="200">
    </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                
                if (linkPage === currentPage || 
                    (currentPage === '' && linkPage === 'index.html') ||
                    (currentPage === 'index.html' && linkPage === 'index.html')) {
                    
                    link.classList.add('active');
                }
            });
        });
    </script> 
</body>
